<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="title">Usuarios</ui:define>
	
	<!-- Tela de pesquisa e registro de usuarios -->
	<ui:define name="content">
		<h2>Cadastro de usuários</h2>
		
		<h:form>
			<!-- Panel com o botão de novo e pesquisa -->
			<p:panel header="Registro de usuarios">
				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel value="Nome:"/>
					</div>
					<div class="ui-g-10">
						<p:inputText  />
						<p:commandButton  styleClass="btn-search" icon="pi pi-search" title="Pesquisar por nome" />
					</div>
					<div class="ui-g-12">
						<p:commandButton icon="pi pi-user-plus"
							title="Novo Usuário" onclick="PF('dlg3').show()"
							styleClass="btn-add"/>
					</div>
					
					<!-- Table de usuarios -->
					<p:dataTable
						var="c"
						value="ok">
						
						<p:column headerText="Código">
							<h:outputText value="1"></h:outputText>
						</p:column>
						
						<p:column headerText="Nome">
							<h:outputText value="Lucas"></h:outputText>
						</p:column>
						
						<p:column headerText="Email">
							<h:outputText value="Lucas@gmail.com"></h:outputText>
						</p:column>
						
						<p:column headerText="Detalhes">
							<p:commandButton icon="pi pi-user" title="Editar" type="button" onclick="PF('dlg1').show()"/>
						</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
		
		<!-- Dialog para as informaçoes detalhadas do usuario -->
		<p:dialog header="Perfil do usuário" widgetVar="dlg1" minHeight="40" width="700" showEffect="fade">
		
		    <div>
				<p:outputLabel value="Código: 1" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="Nome: Lucas" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="E-mail: Lucas@gmail.com" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="Data de cadastro: 10/02/2021" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="Data do último acesso: 14/02/2021" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="Situação do cadastro: (Ativo ou inativo)" />
			</div>
			<br/>
			<div>
				<p:outputLabel value="Tipo de usuário: (Comum ou Administrador)" />
			</div>
			<br/>
			
			<!-- Botão que abre o Dialog para edição do usuario -->
		    <f:facet name="footer">
		        <p:commandButton type="button" value="Editar" icon="pi pi-pencil" style="width: 5rem" onclick="PF('dlg2').show()"/>
		    </f:facet>
		</p:dialog>
		
		<!-- Dialog de edição -->
		<p:dialog header="Editar perfil" showEffect="fade" modal="true" widgetVar="dlg2" responsive="true" width="50%">
            <p:outputPanel>
            
                <div class="ui-g-2">
						<p:outputLabel value="Nome:" />
					</div>
					<div class="ui-g-10">
						<p:inputText  />
				</div>
				<div class="ui-g-2">
						<p:outputLabel value="E-mail:" />
					</div>
					<div class="ui-g-10">
						<p:inputText  />
				</div>
				<div class="ui-g-2">
						<p:outputLabel value="Situação do cadastro:" />
				</div>
				<div class="ui-g-10">
					<p:selectOneRadio unselectable="true">
			        	<f:selectItem itemLabel="Ativo" itemValue="Ativo"/>
			        	<f:selectItem itemLabel="Inativo" itemValue="Inativo"/>
        			</p:selectOneRadio>
				</div>
				<div class="ui-g-2">
					<p:outputLabel value="Tipo de usuário:" />
				</div>
				<div class="ui-g-10">
					<p:selectOneRadio unselectable="true">
			        	<f:selectItem itemLabel="Comum" itemValue="Comum"/>
			        	<f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
        			</p:selectOneRadio>
				</div>
				
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton styleClass="btn-save" value="Save" icon="pi pi-check"/>
                <p:commandButton styleClass="btn-cancel" value="Cancelar" icon="pi pi-times"/>
            </f:facet>
        </p:dialog>
        
        <!-- Dialog para novo usuario -->
        <p:dialog header="Novo perfil" showEffect="fade" modal="true" widgetVar="dlg3" responsive="true">
            <p:outputPanel>
            
                <div class="ui-g-2">
						<p:outputLabel value="Nome:" />
					</div>
					<div class="ui-g-10">
						<p:inputText  />
				</div>
				<div class="ui-g-2">
						<p:outputLabel value="E-mail:" />
					</div>
					<div class="ui-g-10">
						<p:inputText  />
				</div>
				<div class="ui-g-2">
						<p:outputLabel value="Situação do cadastro:" />
				</div>
				<div class="ui-g-10">
					<p:selectOneRadio unselectable="true">
			        	<f:selectItem itemLabel="Ativo" itemValue="Ativo"/>
			        	<f:selectItem itemLabel="Inativo" itemValue="Inativo"/>
        			</p:selectOneRadio>
				</div>
				<div class="ui-g-2">
					<p:outputLabel value="Tipo de usuário:" />
				</div>
				<div class="ui-g-10">
					<p:selectOneRadio unselectable="true">
			        	<f:selectItem itemLabel="Comum" itemValue="Comum"/>
			        	<f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
        			</p:selectOneRadio>
				</div>
				
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton styleClass="btn-save" value="Save" icon="pi pi-check"/>
                <p:commandButton styleClass="btn-cancel" value="Cancel" icon="pi pi-times"/>
            </f:facet>
        </p:dialog>
		
	</ui:define>
</ui:composition>
