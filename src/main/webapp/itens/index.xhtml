<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="../template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="title">Itens</ui:define>
	
	<ui:define name="content">
		<h2>Cadastro de Itens</h2>
		
		<h:form>
			<p:panel header="Pesquisa de Itens">
				<div class="ui-g">
					<!-- Pesquisa Código do Item-->
					<div class="ui-g-2">
						<p:outputLabel for="idItens" value="Código"></p:outputLabel>
					</div>
					<div class="ui-g-10">
						<p:inputText id="idItens" />
						<p:commandButton  styleClass="btn-search" icon="pi pi-search" title="Pesquisar por código"
						action="#{itensView.pesquisa}"
    					update="tblItens"/>
					</div>
					
					<!-- Pesquisa Descrição do Item -->
					<div class="ui-g-2">
    					<p:outputLabel for="descricao" value="Descrição"
    					action="#{itensView.pesquisa}"
    					update="tblItens"/>
    				</div>
    				<div class="ui-g-10">
    					<p:inputText id="descricao" />
    					<p:commandButton styleClass="btn-search" icon="pi pi-search" title="Pesquisar por descrição" />
    				</div>
    				
    				<!-- Botão Adicionar Item -->
    				<div class="ui-g-12">
    					<p:commandButton styleClass="btn-add" icon="pi pi-plus"	
    					title="Novo Item"
    					actionListener="#{itensView.novoItem}"
                        update="formDlgItens" 
                        oncomplete="PF('itensDialog').show()" 
    					/>
    				</div>
				</div>
				
				<!-- Tabela de itens -->
				<p:dataTable id="tblItens" 
					var="c" 
					value="#{itensView.itens}">
            
            		<p:column headerText="Código">
                		<h:outputText value="#{c.id}" />
            		</p:column>
            
            		<p:column headerText="Descrição">
                		<h:outputText value="#{c.descricao}" />
            		</p:column>
            
            		<p:column headerText="Status">
                		<h:outputText value="#{c.ativa}" />
            		</p:column>
            
            		<p:column headerText="Ações">
            			<p:commandButton icon="pi pi-pencil" title="Editar" />
            		</p:column>
        		</p:dataTable>
				
			</p:panel>
		</h:form>
		<ui:include src="dlgItens.xhtml" />
	</ui:define>
</ui:composition>
