<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="title">Recursos</ui:define>
	
	<ui:define name="content">
		<h2>Cadastro de Recursos</h2>

		<h:form>
			<p:panel header="Pesquisa de Recursos">
				<div class="ui-g">
    				<div class="ui-g-2">
    					<p:outputLabel for="idCategoria" value="Código:" />
    				</div>
    				<div class="ui-g-10">
    					<p:inputText id="idCategoria" />
    					<p:commandButton  styleClass="btn-search" icon="pi pi-search" title="Pesquisar por código" />
    				</div>
    				<div class="ui-g-2">
    					<p:outputLabel for="descricao" value="Descrição:" />
    				</div>
    				
    				<div class="ui-g-10">
    					<p:inputText id="descricao" />
    					<p:commandButton styleClass="btn-search"
    						icon="pi pi-search"
    						title="Pesquisar por descrição" />
    				</div>
    				
    				<div class="ui-g-12">
    					<p:commandButton styleClass="btn-add"
    						icon="pi pi-plus"
    						title="Novo Recurso" />
    				</div>
				</div>
				
				<p:dataTable id="tblCategorias" 
					var="c" 
					value="#{categoriasView.categorias}">
            
            		<p:column headerText="Código">
                		<h:outputText value="#{c.id}" />
            		</p:column>
            
            		<p:column headerText="Descrição">
                		<h:outputText value="#{c.descricao}" />
            		</p:column>
            
            		<p:column headerText="Status">
                		<h:outputText value="#{c.ativa}" />
            		</p:column>
            
            		<p:column headerText="Ações">
            			<p:commandButton icon="pi pi-pencil" title="Editar" />
            		</p:column>
        		</p:dataTable>
    		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
